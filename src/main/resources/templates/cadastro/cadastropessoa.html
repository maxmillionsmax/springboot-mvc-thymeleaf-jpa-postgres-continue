<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Pagina de cadastro</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />

<style type="text/css">
form input[type=submit] {
	color: white;
}
</style>
</head>
<body>
	<h2>Spring boot com thymeleaf + Material Design Lite</h2>

	<h3>Cadastro de pessoas</h3>

	<div class="row">

		<br/>
		   <div th:each="m : ${msg}">
			  <span th:text="${m}"></span>
		  </div>
		<br/>

		<form action="salvarpessoa" id="formPessoa" method="post"
			th:object="${pessoaobj}" class="col s12">

			<div class="input-fiel col s6">
				<label for="id" class="active">ID</label> <input name="id"
					th:field="*{id}" id="id" readonly="readonly">
			</div>

			<div class="input-fiel col s6">
				<label for="nome" class="active">Nome:</label> <input name="nome"
					th:field="*{nome}" id="nome">
			</div>

			<div class="input-fiel col s6">
				<label>Sobrenome:</label> <input name="sobrenome"
					th:field="*{sobrenome}">
			</div>

			<div class="input-fiel col s6">
				<label>Idade:</label> <input name="idade" th:field="*{idade}">
			</div>

			<div class="row">
				<div class="input-fiel col s6">
					<input class="waves-effect waves-light btn" type="submit"
						value="Salvar">
					<button class="waves-effect waves-light btn"
						onclick="document.getElementById('formPessoa').reset();">Novo</button>
				</div>
			</div>
		</form>
	</div>
	<br />
	<br />
	<div class="row">
		<form action="pesquisarpessoa" method="post" class="col s12">
			<div class="row">
				<div class="input-fiel col s12">
					<label>Pesquisar por nome</label> <input name="nomepesquisa">
					<input class="waves-effect waves-light btn" type="submit"
						value="Buscar"> <a class="waves-effect waves-light btn"
						href="/listapessoas">Lista de Pessoas</a>
				</div>
			</div>
		</form>
	</div>

	<br />
	<br />
	<table class="striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Sobrenome</th>
				<th>Idade</th>
				<th>Editar</th>
				<th>Excluir</th>
			</tr>

		</thead>
		<tr th:each="pessoa :${pessoas}">
			<td th:text="${pessoa.id}"></td>
			<td><a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}"><span
					th:text="${pessoa.nome}"></span></a></td>
			<td th:text="${pessoa.sobrenome}"></td>
			<td th:text="${pessoa.idade}"></td>
			<td><a
				th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
			<td><a
				th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>
		</tr>
	</table>

	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
